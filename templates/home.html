<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center text-white bg-primary">Fruty-Fantasies DataBase Capstone Project-1</h1>
        <table class="table table-hover mt-3">
            <thead>
                <tr>
                    <th>SNO</th>
                    <th>Fruit Name</th>
                    <th>Scientific Name</th>
                    <th>Cost</th>
                </tr>
            </thead>
            <tbody>
                {% for x in frutys  %}
                <tr>
                    <td>{{x.id}}</td>
                    <td><a href="{% url 'fruty_detail' x.id %}">{{x.full_name}}</td>
                    <td>{{x.scientific_name}}</td>
                    <td>{{x.cost}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <footer class="text-center bg-warning">
        <div>
            <div class="row">
                <div class="col">
                     <h3>Copyright &copy; Fruty-Fantasies DataBase</h3>
                     <h6>All Rights Reserved</h6>
                     <h6>Developed and Maintained By <a href="#">ThrinadhSaiVarma.Inapakruthika</a></h6>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
